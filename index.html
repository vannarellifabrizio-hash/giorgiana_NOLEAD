<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grazie - Microblading</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f7d6db; /* Rosa chiaro */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #222;
      padding: 20px;
    }
    img.logo {
      max-width: 250px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .back-btn {
      display: inline-block;
      background: #ff5c8a;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 50px;
      transition: background 0.3s;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #e14b77;
    }
  </style>
</head>
<body>

  <!-- Logo opzionale -->
  <img src="logo.png" alt="Logo" class="logo">

  <!-- Messaggio -->
  <h1>GRAZIE LO STESSO PER IL TEMPO CHE MI HAI DEDICATO.</h1>

  <!-- Pulsante Torna indietro -->
  <p>Se hai sbagliato a cliccare torna indietro:</p>
  <button class="back-btn" onclick="window.location.href='https://form.jotform.com/vannarelli.fabrizio/truccopermanente'">TORNA AL MODULO</button>

</body>
</html>
