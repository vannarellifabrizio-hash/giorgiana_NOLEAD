<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grazie - Microblading</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23f7d6db'/></svg>">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f7d6db; /* Rosa chiaro */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #222;
      padding: 20px;
    }
    img.logo {
      max-width: 250px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .back-btn {
      display: inline-block;
      background: #ff5c8a;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 50px;
      transition: background 0.3s;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #e14b77;
    }
  </style>
</head>
<body>

  <!-- Logo opzionale -->
  <img src="logo.png" alt="Logo" class="logo">

  <!-- Messaggio -->
  <h1>GRAZIE LO STESSO PER IL TEMPO CHE MI HAI DEDICATO.</h1>

  <!-- Pulsante Torna indietro -->
  <p>Se hai sbagliato a cliccare torna indietro:</p>
  <button class="back-btn" onclick="window.location.href='https://form.jotform.com/vannarelli.fabrizio/truccopermanente'">TORNA AL MODULO</button>

  <!-- Facebook Pixel solo PageView (versione corretta con async defer) -->
  <script async defer src="https://connect.facebook.net/en_US/fbevents.js"></script>
  <script>
    window.fbq = window.fbq || function(){(fbq.callMethod? fbq.callMethod.apply(fbq, arguments): fbq.queue.push(arguments))};
    fbq.push = fbq;
    fbq.loaded = !0;
    fbq.version = '2.0';
    fbq.queue = [];
    fbq('init', '495818734690282');
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=495818734690282&ev=PageView&noscript=1"/>
  </noscript>

</body>
</html>
